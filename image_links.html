<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML IMAGES AND LINKS</title>
    </head>
    <body>
        <header>
            <h1>Welcome to Image Links</h1>
            <p>Explore the world through images!</p>
        </header>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Gallery">Gallery</a></li>
                <li><a href="#Menu">Menu</a></li>
            </ul>
        </nav>
        <main>
            <section id="Home">
                <h2>Home</h2>
                <p>Welcome to my technology voyage</p>
                <img src="technology-in-healthcare.webp" alt="Tech and Health" width="300" height="200">
             </section>
             <section id="Gallery">
                <h2>Gallery</h2>
                <p>Explore the beauty of nature</p>
                <div>
                    <img src="Nature.jpeg" alt="Nature Image 1" width="300" height="200">
                    <img src="Nature2.jpeg" alt="Nature Image 2" width="300" height="200">
                    <img src="Nature3.jpeg" alt="Nature Image 3" width="300" height="200">
                    <img src="Nature4.jpeg" alt="Nature Image 4" width="300" height="200">
                </div>
             </section>
             <section id="Menu">
                <h2>Menu</h2>
                <p>Food is the medicine you really need!</p>
                <div class="Starter">
                    <h3>Starter</h3>
                    <img src="starter.jpeg" alt="starter" width="300" height="200">
                </div>
                <div class="menu-item">
                    <h3>Main</h3>
                    <img src="chicken-and-prosciutto-parmigiana-79468-1.jpeg" alt="main course" width="300" height="200">
                </div>
                <div class="menu-item">
                    <h3>Dessert</h3>
                    <img src="dessert.png" alt="dessert" width="300" height="200">
                </div>
             </section>
        </main>
    </body>
</html>
